services:
  # PostgreSQL база
  kanban-postgres:
    image: postgres:13
    container_name: kanban_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kanban
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - demo-net

  # Spring Boot бэк
  demo_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demo_backend
    restart: unless-stopped
    depends_on:
      - kanban-postgres
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://kanban-postgres:5432/kanban
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8081:8081"
    networks:
      - demo-net

  # Angular фронт через Nginx
  demo_frontend:
    image: nginx:latest
    container_name: demo_frontend
    restart: unless-stopped
    depends_on:
      - demo_backend
    volumes:
      # Монтируем собранный Angular билд
      - ./frontend/dist/<project-name>:/usr/share/nginx/html:ro
      # Конфиг Nginx для проксирования /api/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    networks:
      - demo-net

volumes:
  postgres-data:

networks:
  demo-net:
    driver: bridge
